extensions:
  basicauth/prometheus:
    client_auth:
      username: ${env:PROMETHEUS_USER}
      password: ${env:PROMETHEUS_PASSWORD}
  health_check:
    endpoint: 0.0.0.0:13133

receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'token-exchange'
          scrape_interval: 15s
          static_configs:
            - targets: ['localhost:9990']

processors:
  resourcedetection/gcp:
    detectors: [gcp]
    timeout: 2s
    override: false

exporters:
  prometheusremotewrite:
    endpoint: ${env:PROMETHEUS_ENDPOINT}
    auth:
      authenticator: basicauth/prometheus
    timeout: 30s
    resource_to_telemetry_conversion:
      enabled: true

service:
  extensions: [basicauth/prometheus, health_check]
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [resourcedetection/gcp]
      exporters: [prometheusremotewrite]
